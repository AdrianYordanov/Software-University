<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add And Delete</title>
</head>
<body>
    <h1>List of Items</h1>
    <ul id="items"></ul>
    <input type="text" id="newText" />
    <input type="button" value="Add"
           onclick="addItem()">
    <script>
        function addItem() {
            let listItem = document.createElement('li');
            let span = document.createElement('span');

            span.innerHTML = "<a href='#'>[Delete]</a>";
            span.firstChild.addEventListener('click', deleteItem);
            listItem.textContent = document.getElementById('newText').value + ' ';
            listItem.appendChild(span);

            document.getElementById('items').appendChild(listItem);

            function deleteItem() {
                let currentListItem = this.parentElement.parentElement;
                let list = currentListItem.parentElement;
                list.removeChild(currentListItem);
            }
        }
    </script>
</body>
</html>
