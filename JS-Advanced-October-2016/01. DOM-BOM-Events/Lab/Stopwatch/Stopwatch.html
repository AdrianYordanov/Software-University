<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
</head>
<body>
    <div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled="true">Stop</button>
    <script>window.onload = function() { stopwatch(); }</script>
    <script>
        function stopwatch() {
            let watchField = document.getElementById('time');
            let seconds;
            let interval;

            document.getElementById('startBtn').addEventListener('click', function () {
                seconds = 0;
                updateWatch();
                interval = setInterval(updateWatch, 1000);

                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
            });

            document.getElementById('stopBtn').addEventListener('click', function () {
                stop();

                document.getElementById('stopBtn').disabled = true;
                document.getElementById('startBtn').disabled = false;
            });

            function updateWatch() {
                let outputMinutes = ('0' + Math.floor(seconds / 60)).slice(-2);
                let outputSeconds = ('0' + (seconds % 60)).slice(-2);
                watchField.textContent = outputMinutes + ':' + outputSeconds;
                ++seconds;
            }

            function stop() {
                clearInterval(interval);
            }
        }
    </script>
</body>
</html>
