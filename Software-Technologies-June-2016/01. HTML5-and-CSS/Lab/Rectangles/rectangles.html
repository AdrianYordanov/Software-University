<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
    <style>
        #first {
            width: 300px;
            border: 3px dotted blue;
            border-radius: 15px;
            padding: 20px;
        }
        #second {
            border: 1px dashed red;
            border-radius: 10px;
            padding: 10px;
        }
        #third {
            border: 2px solid green;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div id="first">
        <div id="second">
            <div id="third">I am heavily packed &lt;DIV&gt;</div>
        </div>
    </div>
</body>
</html>
