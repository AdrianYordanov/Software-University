<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <title>Selectable Towns</title>
</head>
<body>
    <div id="wrapper">
        <h1>Towns</h1>
        <ul id="items">
            <li>Sofia</li>
            <li>Varna</li>
            <li>Plovdiv</li>
            <li>Bourgas</li>
            <li>Rousse</li>
        </ul>

        <button type="button" id="show-towns-button">Show Towns</button>
        <p id="towns-output">Selected towns:</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
